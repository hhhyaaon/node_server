<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Upload</title>
    <script src="//cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script>
        $(function(){
            console.log($);

            $("#btn").click(submit);

            function submit(){
                var data = getData();

                $.ajax({
                    type:"post",
                    url:"/api/submit",
                    data:data,
                    dataType:"json",
                    success:function(resp){
                        console.log(resp);
                    }
                })
            }

            function getData(){
                var $form = $("#form");
                return {
                    name:$form.find("input[name='name']").val(),
                    age:$form.find("input[name='age']").val(),
                    file:$form.find("input[name='file']").val()
                }
            }
        })
    </script>
</head>

<body>
    <h1>upload</h1>
    <ul id="form">
        <li>
            <span>姓名:</span>
            <input name="name" />
        </li>
        <li>
            <span>年龄:</span>
            <input name="age" />
        </li>
        <li>
            <span>上传:</span>
            <input type="file" name="file" />
        </li>
        <li>
            <input type="button" id="btn" value="上传" />
        </li>
    </ul>
</body>

</html>
